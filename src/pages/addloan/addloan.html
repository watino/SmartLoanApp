<ion-header>

  <ion-navbar>
    <ion-title>เพิ่มการกู้ยืม</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <!--<ion-card>
      <ion-card-content>
        <div><img src="{{ico}}"/></div>
        <button ion-button (click)="chooseImage()">Choose image</button>
      </ion-card-content>
    </ion-card>-->
    <ion-item>
      <ion-label floating>ชื่อ-สกุล</ion-label>
      <ion-input type="text" [(ngModel)]="name" ></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>เบอร์โทร</ion-label>
      <ion-input type="tel" [(ngModel)]="phone" ></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>ที่อยู่</ion-label>
        <ion-textarea type="text" [(ngModel)]="address" ></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label floating>จำนวนเงิน (บาท)</ion-label>
        <ion-input type="number" [(ngModel)]="amount" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>ระยะเวลา</ion-label>
        <ion-input type="text" [(ngModel)]="duration" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>อัตราดอกเบี้ย (%)</ion-label>
        <ion-input type="number" [(ngModel)]="rate" ></ion-input>
      </ion-item>
  
  </ion-list>
  <ion-grid>
      <ion-row>
        <ion-col col-6> <button ion-button  block (click)='update()'>
            <div>Save</div>
          </button></ion-col>
        <ion-col col-6><button ion-button  block (click)='cancel()'>
            <div>Cancel</div>
          </button></ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
