<ion-header>

  <ion-navbar>
    <ion-title>Addloan</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-card>
      <ion-card-content>
        <div><img src="{{ico}}"/></div>
        <button ion-button (click)="chooseImage()">Choose image</button>
      </ion-card-content>
    </ion-card>
    <ion-item>
      <ion-label fixed>Name</ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label fixed>Phone</ion-label>
      <ion-input type="text" [(ngModel)]="phone"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label fixed>Address</ion-label>
        <ion-input type="text" [(ngModel)]="address"></ion-input>
      </ion-item>
  
  </ion-list>
  <ion-grid>
      <ion-row>
        <ion-col col-6> <button ion-button  block (click)='update()'>
            <div>Save</div>
          </button></ion-col>
        <ion-col col-6><button ion-button  block (click)='cancel()'>
            <div>Cancel</div>
          </button></ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
